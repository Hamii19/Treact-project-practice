<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Modern React Templates &amp; Components for building landing pages and UIs - Treact</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <section id="landing">
    <nav>
      <div class="row">
        <div class="nav__container">
          <div class="nav__container--left">
              <figure class="nav__logo--wrapper">
                <img src="/assets/Treact-logo.svg" alt="Treact-logo" >
              </figure>
            <a href="" class="no-cursor nav__logo--link">Treact</a>
          </div>
          
          <div class="nav__container--right">
            <ul class="nav__list">
              <li class="nav__list-element">
                <a href="" class="nav__link link__hover-effect link__hover-effect--purple ">About</a>
              </li>
              <li class="nav__list-element">
                <a href="" class="nav__link link__hover-effect link__hover-effect--purple ">Blog</a>
              </li>
              <li class="nav__list-element">
                <a href="" class="nav__link link__hover-effect link__hover-effect--purple ">Pricing</a>
              </li>
              <li class="nav__list-element">
                <a href="" class="nav__link link__hover-effect link__hover-effect--purple ">Contact Us</a>
              </li>
              <li class="nav__list-element">
                <a href="" class="nav__link link__hover-effect link__hover-effect--purple ">Login</a>
              </li>
            </ul>
            <button class="btn btn-purple">Sign Up</button>
          </div>
        </div>

      </div>
    </nav>
    <div class="row about-us__container">
      <div class="about-us__info">
        <h1 class="about-us__info--title">Beautiful React Templates <span class="text-purple">for you.</span></h1>
        <p class="about-us__info--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
        <div class="btn-in-email">
          <input type="email" placeholder="Your E-mail Address" class="about-us__info--email">
          <button class="btn btn-purple about-us__info--btn">Get Started</button>
        </div>
        <p class="about-us__info--img-cap">OUR TRUSTED CUSTOMERS</p>
        <figure class="about-us__info--img-wrapper">
          <img src="/assets/customers-logo-strip-treact.png" alt="" class="about-us__info--img">
        </figure>
      </div>
      <div class="about-us__img--container">
        <figure class="about-us__img--wrapper">
          <img src="/assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="" class="about-us__img">
        </figure>

      </div>
    </div>
  </section>
  
</body>
</html>
